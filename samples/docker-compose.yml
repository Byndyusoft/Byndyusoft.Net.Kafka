services:
  jaeger:
    image: jaegertracing/all-in-one
    container_name: jaeger
    ports:
      - "4318:4318"
      - "16686:16686"
      
  kafka:
      image: confluentinc/cp-kafka:latest
      container_name: kafka
      ports:
        - 9092:9092
      environment:
        KAFKA_NODE_ID: 1
        KAFKA_PROCESS_ROLES: broker,controller
        KAFKA_KRAFT_CLUSTER_ID: samplecluster
        KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
        KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
        KAFKA_LISTENERS: CONTROLLER://:9093,INTERNAL://:29092,EXTERNAL://:9092
        KAFKA_ADVERTISED_LISTENERS: INTERNAL://kafka:29092,EXTERNAL://localhost:9092
        KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,INTERNAL:PLAINTEXT,EXTERNAL:SASL_PLAINTEXT
        KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
        KAFKA_LISTENER_NAME_EXTERNAL_SASL_ENABLED_MECHANISMS: SCRAM-SHA-512
        KAFKA_LISTENER_NAME_EXTERNAL_SCRAM-SHA-512_SASL_JAAS_CONFIG: "org.apache.kafka.common.security.scram.ScramLoginModule required \
                username=\"broker\" \
                password=\"broker\";"
        KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
  kafka-ui:
      image: provectuslabs/kafka-ui
      container_name: kafka-ui
      ports:
        - 8090:8080
      restart: always
      environment:
        KAFKA_CLUSTERS_0_NAME: samplecluster
        KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092

      links:
        - kafka